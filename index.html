<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Skillset Manager - Vue</title>
        <link rel='stylesheet' href='css/style.css'>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/vee-validate@2.0.0-rc.7"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-once>{{name}}</h1>
            <div class='container'>
                <div class='holder'>
                    <ul>
                        <li v-for='skill in my_skills'>{{skill}}
                            <button v-on:click='removeSkill' class='delete-btn'>Delete</button>
                        </li>
                    </ul>
                </div>
        
                <h2>Add a Skill</h2>
                <div class='form-box'>
                    <form @submit.prevent='addSkill'>
                        <input v-bind:type='inputType' v-bind:class='formField' v-model='skill_name' v-validate='{ required: true, min: 3, alpha_num: true }' name='skill_name'>
                        <span v-show="errors.has('skill_name')" class="error-alert">{{ errors.first('skill_name') }}</span>
                        <button type='button' v-on:click='addSkill' class="add-btn">Add to SkillSet</button>
                    </form>
                </div>
            </div>
        </div>
        <script src='js/jquery.js'></script>
        <script src='js/main.js'></script>
    </body>
</html>
